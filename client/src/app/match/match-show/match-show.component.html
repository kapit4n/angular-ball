<div style="min-height: 600px;">
  <a class="btn-floating btn-large red" [routerLink]="['/match/edit', data.match.id]">
    <i class="large material-icons">mode_edit</i>
  </a>
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <span class="card-title" style="color: red; text-transform: uppercase;"><a [routerLink]="['/championship/show', data.championship.id]" ><span class="title" style=" text-transform: uppercase;">{{data.championship.name}}</span> <br /> Match Date: </a>{{data.match.matchDate}}</span>
          &nbsp;&nbsp;
        <a class="btn-floating btn waves-effect waves-light red" [routerLink]="['/match/goal/add', data.match.id]" routerLinkActive="active"><i class="material-icons">add</i></a><span> Register Goal </span>
      </div>
      <ul class="collection with-header">
        <li class="collection-header"><h4>Teams A</h4></li>
        <li class="collection-item avatar">
          <img src="{{teamA.team.logoUrl}}" alt="" class="circle">
          <a [routerLink]="['/team/show', teamA.team.id]" ><span class="title" style=" text-transform: uppercase;">{{teamA.team.name}}</span></a>
          <span class="title" style="text-transform: uppercase;"><a class="red" [routerLink]="['/match/match-result-update', teamA.id]">{{teamA.goals}}</a></span>
          <a class="btn-floating btn waves-effect waves-light red" (click)="removeLocalTeam(teamA.id)" routerLinkActive="active"><i class="material-icons">delete</i></a>
        </li>
      </ul>
      <div>
        <button md-button (click)="openDialogAddLocalTeam()">Add Local Team</button>
      </div>

      <ul class="collection with-header">
        <li class="collection-header"><h4>Teams B</h4></li>
        <li class="collection-item avatar">
          <img src="{{teamB.team.logoUrl}}" alt="" class="circle">
          <a [routerLink]="['/team/show', teamB.team.id]" ><span class="title" style=" text-transform: uppercase;">{{teamB.team.name}}</span></a>
          <span class="title" style=" text-transform: uppercase;"><a class="red" [routerLink]="['/match/match-result-update', teamB.id]">{{teamB.goals}}</a></span>
          <a class="btn-floating btn waves-effect waves-light red" (click)="removeVisitorTeam(teamB.id)" routerLinkActive="active"><i class="material-icons">delete</i></a>
        </li>
      </ul>
      <div>
        <button md-button (click)="openDialogVisitorTeam()">Add Vistor Team</button>
      </div>
    </div>
  </div>
 <ul class="collection with-header">
      <li class="collection-header"><h4>Goals</h4></li>
      <li class="collection-item avatar" *ngFor="let goalRow of goals">
        <img src="{{goalRow.player.avatarUrl}}" class="circle">
        <a [routerLink]="['/player/show', goalRow.player.id]" ><span class="title" style=" text-transform: uppercase;">{{goalRow.player.name}}</span></a>
        <span class="title" style=" text-transform: uppercase;">Minute: {{goalRow.goalMinute}}</span>
        
        <a class="btn-floating btn waves-effect waves-light red" (click)="removeGoal(goalRow.id)" routerLinkActive="active"><i class="material-icons">delete</i></a>
      </li>
    </ul>

</div>
