<div style="min-height: 600px;">
  <a class="btn-floating btn-large red" [routerLink]="['/championship/edit', data.id]">
    <i class="large material-icons">mode_edit</i>
  </a>
  <div class="row">
    <div class="col s12 m9">
      <div class="card">
        <span class="card-title" style="color: red; text-transform: uppercase;">{{data.name}}</span>
        <div class="card-image">
          <img src="{{data.logoUrl}}" style="width: 30%;">
        </div>
        <div class="card-content">
          <p>
            {{data.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
  <a class="btn-floating btn waves-effect waves-light red" routerLink="/team/add" routerLinkActive="active"><i class="material-icons">add</i></a>
  <ul class="collection with-header">
    <li class="collection-header"><h4>TEAM LIST</h4></li>
    <li class="collection-item avatar" *ngFor="let row of children">
      <img src="{{row.logoUrl}}" alt="" class="circle">
      <a [routerLink]="['/team/show', row.id]" ><span class="title" style=" text-transform: uppercase;">{{row.id}}</span></a>
    </li>
  </ul>
</div>
