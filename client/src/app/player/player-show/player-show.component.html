<div style="min-height: 600px;">
  <a class="btn-floating btn-large red" [routerLink]="['/player/edit', data.id]">
    <i class="large material-icons">mode_edit</i>
  </a>
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <span class="card-title" style="color: red; text-transform: uppercase;">{{data.name}}</span>
        <div class="card-image">
          <img src="{{data.avatarUrl}}" style="width: 30%;">
        </div>
        <div class="card-content">
          <p>
            {{data.biography}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
