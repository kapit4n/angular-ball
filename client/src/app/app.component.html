<mat-sidenav-container [class.m2app-dark]="isDarkTheme">
  <mat-sidenav #sidenav mode="side" class="app-sidenav">
    <mat-list>
      <h3 mat-subheader>Championships</h3>
      <a class="btn-floating btn waves-effect waves-light red" routerLink="/championship/add" routerLinkActive="active"><i class="material-icons">add</i></a>
      <a routerLink="/championship" routerLinkActive="active"><i class="material-icons">list</i></a>
    </mat-list>
    <mat-list>
      <h3 mat-subheader>Teams</h3>
      <a class="btn-floating btn waves-effect waves-light red" routerLink="/team/add" routerLinkActive="active"><i class="material-icons">add</i></a>
      <a routerLink="/team" routerLinkActive="active"><i class="material-icons">list</i></a>
    </mat-list>
    <mat-list>
      <h3 mat-subheader>Players</h3>
      <a class="btn-floating btn waves-effect waves-light red" routerLink="/player/add" routerLinkActive="active"><i class="material-icons">add</i></a>
      <a routerLink="/player" routerLinkActive="active"><i class="material-icons">list</i></a>
    </mat-list>
    <mat-list>
      <h3 mat-subheader>Matches</h3>
      <a class="btn-floating btn waves-effect waves-light red" routerLink="/match/add" routerLinkActive="active"><i class="material-icons">add</i></a>
      <a routerLink="/match" routerLinkActive="active"><i class="material-icons">list</i></a>
    </mat-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>
    Sport News
    <span class="app-toolbar-filler"></span>
  </mat-toolbar>
  <div class="card-panel indigo lighten-1 app-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
