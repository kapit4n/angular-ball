<div style="min-height: 600px;">
  <a class="btn-floating btn-large red" [routerLink]="['/team/edit', data.id]">
    <i class="large material-icons">mode_edit</i>
  </a>
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <span class="card-title" style="color: red; text-transform: uppercase;">{{data.name}}</span>
        <div class="card-image"  style="width: 300px; height: 300px;">
          <img src="{{data.logoUrl}}" style="width: 300px;">
        </div>
        <div class="card-content">
          <p>data.description</p>
        </div>
      </div>
    </div>
    <ul class="collection with-header">
      <li class="collection-header"><h4>Players</h4></li>
      <li class="collection-item avatar" *ngFor="let rowPlayer of players">
        <img src="{{rowPlayer.player.avatarUrl}}" class="circle">
        <a [routerLink]="['/player/show', rowPlayer.player.id]" ><span class="title" style=" text-transform: uppercase;">{{rowPlayer.player.name}}</span></a>
        <span class="title" style=" text-transform: uppercase;">{{rowPlayer.id}}</span>
        <a class="btn-floating btn waves-effect waves-light red" (click)="removeChildren(rowPlayer.id)" routerLinkActive="active"><i class="material-icons">delete</i></a>
      </li>
    </ul>

    <div>
        <button md-button (click)="openDialogAddPlayer()">Add Player</button>
      </div>
  </div>
</div>
